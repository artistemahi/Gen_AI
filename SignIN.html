<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Spirax&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      margin-top: 50px;
      margin-bottom: 100px;
    }

    .signup-box {
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative; /* This is needed for positioning the close button */
      margin-top: 250px;
      
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Spirax', cursive;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background: #1a252f;
    }

    .dntacc {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .dntacc a {
      color: #0073b1;
      text-decoration: none;
      font-weight: bold;
    }

    /* Close button styles */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <!-- Close button -->
    <span class="close-btn" id="closeSignupBox" onclick="window.parent.location.href='MAIN_01.html';"> &times;</span>

    <h1>Create Account</h1>
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="+91 9876543210" required>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select required>
          <option value="">Select Country</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Australia</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Profession</label>
        <input type="text" placeholder="Your profession (Optional)">
      </div>
      <button class="signup-btn">Sign Up</button>
    </form>
    <div class="dntacc">
      Already have an account? <a href="#" onclick="window.parent.location.href='LOGIN.html';">Log in</a>
    </div>
  </div>

  <script>
  const closeSignupBox = document.getElementById("closeSignupBox");

  // Redirect to MAIN.html when the close button is clicked
  closeSignupBox.addEventListener("click", () => {
    window.location.href = "MAIN_01.html";
  });
</script>


</body>
</html>
